<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun memory game to test your skills and find pairs of cards.">
    <meta name="keywords"
        content="memory game, card matching game, fun games, brain games, puzzle game, memory training">

    <title>Memory Game</title>

    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="heading" data-item="Memory Game">Memory Game</h1>
    <button id="new-game-button">Start</button>

    <h2 class="description">Find all pairs for the cards</h2>
    <h3 id="timer">Time: 60 seconds</h3>

    <div id="game-board"></div>

    <h4 id="victory-message" aria-live="polite"></h4>

    <div id="theme-buttons">
        <button id="christmas-theme" aria-label="Switch to Christmas theme">
            <picture>
                <source srcset="images/christmas/7.avif" type="image/avif">
                <source srcset="images/christmas/7.webp" type="image/webp">
                <img src="images/christmas/7.png" alt="Christmas theme">
            </picture>
        </button>
        <button id="halloween-theme" aria-label="Switch to Halloween theme">
            <picture>
                <source srcset="images/halloween/halloween.avif" type="image/avif">
                <source srcset="images/halloween/halloween.webp" type="image/webp">
                <img src="images/halloween/halloween.png" alt="Halloween theme">
            </picture>
        </button>
        <button id="robots-theme" aria-label="Switch to Robots theme">
            <picture>
                <source srcset="images/robots/1.avif" type="image/avif">
                <source srcset="images/robots/1.webp" type="image/webp">
                <img src="images/robots/1.png" alt="Robots theme">
            </picture>
        </button>
    </div>

    <div id="music-button">
        <button id="music-toggle" aria-label="Toggle music">ðŸ”Š</button>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js" defer></script>
    <script src="js/script.js" defer></script>
</body>

</html>
